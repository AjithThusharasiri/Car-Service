<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ 'add_car' | translate }}</h2>
  <form (ngSubmit)="addCar()" class="space-y-4">
    <div class="space-y-2">
      <label for="model" class="block text-gray-700 text-sm font-medium">{{ 'car_model' | translate }}</label>
      <input id="model" type="text" [(ngModel)]="carModel" name="model" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required />
    </div>
    <div class="space-y-2">
      <label for="brand" class="block text-gray-700 text-sm font-medium">{{ 'car_brand' | translate }}</label>
      <input id="brand" type="text" [(ngModel)]="carBrand" name="brand" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required />
    </div>
    <div class="space-y-2">
      <label for="registeredNumber" class="block text-gray-700 text-sm font-medium">{{ 'registered_number' | translate }}</label>
      <input id="registeredNumber" type="text" [(ngModel)]="registeredNumber" name="registeredNumber" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required />
    </div>
    <div class="space-y-2">
      <label for="carYear" class="block text-gray-700 text-sm font-medium">{{ 'car_year' | translate }}</label>
      <input id="carYear" type="number" [(ngModel)]="carYear" name="carYear" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required />
    </div>
    <div class="mt-6">
      <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white text-sm font-medium rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">{{ 'add_car' | translate }}</button>
    </div>
  </form>
</div>
